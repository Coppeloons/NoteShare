<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="styleSheet" href="/style.css">
  <title>NoteShare - Note</title>
</head>
<body>
<main>
  <article class="notes">
    <h2 th:text="${note.getTitle()}"></h2>
    <p th:text="${note.getText()}"></p>
    <h4 th:text="${note.getUsers()}"></h4>
  </article>
</main>
</body>
</html>
