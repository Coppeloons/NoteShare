<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="styleSheet" href="/style.css">
  <title>NoteShare - Users</title>
</head>
<body>
<main>
  <h2>NoteShare Users</h2>
  <article class="users" th:each="user: ${allUsers}">
    <h3 th:text="'Name: ' + ${user.getName()}"></h3>
    <h3 th:text="'Username: ' + ${user.getUsername()}"></h3>
  </article>
</main>
</body>
</html>
