<!DOCTYPE html>
<html class="font" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="styleSheet" href="/main.css">
  <title>NoteShare - Users</title>
</head>
<body>
<h1>
  NoteShare Users
</h1>
<article class="users" th:each="user: ${allUsers}">
  <h3 th:text="'Name: ' + ${user.getName()}"></h3>
  <h3 th:text="'Username: ' + ${user.getUsername()}"></h3>
</article>
</body>
</html>
