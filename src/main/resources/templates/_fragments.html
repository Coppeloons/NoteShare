<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Title</title>
</head>
<body>

<div th:fragment="banner">
  <h1 class="logo">NoteShare</h1>
  <nav>
    <ul>
      <li><a th:classappend="${page == 'newNote' ? 'active' : ''}" href="http://localhost:8080/newNote">New note</a>
      </li>
      <li><a th:classappend="${page == 'viewNotes' ? 'active' : ''}" href="http://localhost:8080/viewNotes">View
        notes</a>
      </li>
      <li><a th:classappend="${page == 'users' ? 'active' : ''}"
             href="http://localhost:8080/viewUsers">Users</a>
      </li>
    </ul>
  </nav>
  <nav>
    <ul>
      <li><a href="http://localhost:8080/users/signUp">Sign up</a>
      </li>
      <li><a href="http://localhost:8080/users/login">Login</a>
      </li>
    </ul>
  </nav>
</div>
</body>
</html>
